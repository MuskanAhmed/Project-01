

{% extends 'base.html' %}
{% block title %}Search Form{% endblock title %}
{% block body %}

<form method="post" action="{% url 'search_tour_packages' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
        <p class="error">{{ form.non_field_errors }}</p>
    {% endif %}
    <button type="submit" class="btn btn-info">Submit</button>
</form>

{% endblock body %}
